# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     samehost
# IPv4 local connections:
host    all             all             127.0.0.1/32            samehost
# IPv6 local connections:
host    all             all             ::1/128                 samehost
# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     samehost
host    replication     all             127.0.0.1/32            samehost
host    replication     all             ::1/128                 samehost

host all all all samehost