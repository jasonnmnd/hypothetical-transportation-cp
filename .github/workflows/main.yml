name: Build & Deploy

on:
  push:
    branches: [ dev ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.DEV_SSH_HOST}}
          key: ${{secrets.DEV_SSH_KEY}}
          username: ${{secrets.DEV_SSH_USERNAME}}
          script: |
            ls -la
