<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <title>Reset Your Password!</title>
</head>

        <h1>Thank you for submitting a password reset request.</h1>
        <p>

        <h4>
            If you did not request a password reset, you can safely ignore this email. 
        </h4>
    </body>
</html>
